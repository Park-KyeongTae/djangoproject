{% extends 'base.html' %}
{% block contents %}
<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
       {% comment %} 폼 작성 {% endcomment %}
       <form action="{% url 'blog:post_create' %}" method="post">
        {% include 'errors.html' %}
        {% csrf_token %}
        {% comment %} {{samplepost_form.as_p}}   {% endcomment %}
        <div class="form-group mb-3">
          <label for="subject">카테고리</label>
          <select name="category" id="category">
            <option value="0">일상</option>
            <option value="1">유머</option>
            <option value="2">정보</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="author">작성자</label>
          <input type="text" name="author" id="author" class="form-control" value="{{user.username}}" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="subject">제목</label>
          <input type="text" name="subject" id="subject" class="form-control" value="{{form.subject.value|default_if_none:''}}">
        </div>
        <div class="form-group mb-3">
          <label for="content">내용</label>
          <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
        </div>
        <div class="form-group mb-3">
          <label for="image">이미지</label>
          <input type="file" name="image" id="image" accept="image/*" class="form-control-file">
          <img src="" alt="">
        </div> 
        <input type="submit" value="새글등록" class="btn btn-success" >
        
       </form>
      </div>
    </div>
  </div>
</article>

{% endblock contents %}
