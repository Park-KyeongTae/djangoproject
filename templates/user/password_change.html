{% extends 'base.html' %}
{% block contents %}
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <form action="" method="post">
          {% csrf_token %}
          {% include 'errors.html' %}
          <div class="form-group mb-3">
            <label for="old_password">기존 비밀번호</label>
            <input type="password" class="form-control" name="old_password" id="old_password" value="{{form.old_password.value|default_if_none:''}}">
          </div>
          <div class="form-group mb-3">
            <label for="new_password1">새 비밀번호</label>
            <input type="password" class="form-control" name="new_password1" id="new_password1" value="{{form.new_password1.value|default_if_none:''}}">
          </div>
          <div class="form-group mb-3">
            <label for="new_password2">새 비밀번호(확인)</label>
            <input type="password" class="form-control" name="new_password2" id="new_password2" value="{{form.new_password2.value|default_if_none:''}}">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary ">비밀번호 변경</button>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock contents %}
